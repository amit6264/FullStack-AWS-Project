apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 066380524960.dkr.ecr.eu-north-1.amazonaws.com/fullstack-repo:frontend
        ports:
        - containerPort: 80
